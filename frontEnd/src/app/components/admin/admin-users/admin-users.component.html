
<ng-container *ngIf="userResult.length != 0">
    
  <button (click)="openDialog()" class="create-btn">Create New Users</button>

    <button mat-raised-button class="back-btn" (click)="onBackToHome()"> Close</button>
        
<br>
    <div class="order-table" >
    
            <table mat-table   [dataSource]="userResult" class="mat-elevation-z8" >
                        <!-- Position Column -->
                        
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element "> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="code">
                          <th mat-header-cell *matHeaderCellDef> Code </th>
                          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="latitude">
                          <th mat-header-cell *matHeaderCellDef> Latitude </th>
                          <td mat-cell *matCellDef="let element"> Null </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="longitude">
                          <th mat-header-cell *matHeaderCellDef> Longitude </th>
                          <td mat-cell *matCellDef="let element"> Null </td>
                        </ng-container>
                        
                     
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                    </div>
                  
     </ng-container>
