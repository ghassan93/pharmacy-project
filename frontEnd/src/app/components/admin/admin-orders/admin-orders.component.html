
<ng-container  *ngIf="UserOrders.length != 0">
  <button mat-raised-button class="back-btn" (click)="onBackToHome()">Close </button>
      <br>
      
    <div class="order-table"  *ngFor='let order of UserOrders'>
    
            <table mat-table   [dataSource]="order.ordered_drugs" class="mat-elevation-z8" *ngIf="order.ordered_drugs.length != 0">
                        <!-- Position Column -->
                        
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element "> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="quantity">
                          <th mat-header-cell *matHeaderCellDef> Quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="exp_date">
                          <th mat-header-cell *matHeaderCellDef> Exp Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.exp_date}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="drug_price">
                          <th mat-header-cell *matHeaderCellDef> Drug Price </th>
                          <td mat-cell *matCellDef="let element"> {{element.drug_price}}$ </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="total_price">
                          <th mat-header-cell *matHeaderCellDef> Total Price </th>
                          <td mat-cell *matCellDef="let element" > {{element.drug_price * element.quantity |  number:'1.2-2'}}$ 
                       
       
                    
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                    </div>
                  
     </ng-container>
